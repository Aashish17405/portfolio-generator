name: Build and Deploy using PM2

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      # 3. Deploy to EC2 via SSH and manage with PM2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu
            echo "ðŸ“ Entered /home/ubuntu directory"

            if [ ! -d "portfolio-generator" ]; then
              echo "ðŸ§¬ Cloning repository..."
              git clone git@github.com:Aashish17405/portfolio-generator.git 
            fi        

            cd portfolio-generator
            echo "ðŸ“¦ In portfolio-generator directory, pulling latest code..."

            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm install 

            echo "âš’ï¸ Building project..."
            npm run build

            # Ensure PM2 is installed globally
            if ! command -v pm2 &> /dev/null; then
              echo "ðŸ”§ Installing PM2 globally..."
              npm install -g pm2
            fi

            if pm2 list | grep -q "nextjs-app"; then
              echo "ðŸ›‘ Stopping existing app..."
              pm2 stop nextjs-app
              pm2 delete nextjs-app
            fi

            echo "ðŸš€ Starting app with PM2..."
            pm2 start npm --name "nextjs-app" -- start
